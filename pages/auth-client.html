<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peão de Aluguel | Cadastro de Contratantes</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="../assets/img/logo.png" type="image/png">
</head>

<body class="auth-register">

    <header class="header-container row justify-between align-center">
        <a href="../index.html" class="logo">
            <img src="../assets/img/logo.png" alt="">
        </a>
        <nav id="navbar" class="navbar">
            <ul class="nav-list">
                <div class="btn-close">
                    <button id="btn-close-navbar" class="me-auto"><i class="bi bi-arrow-bar-left"></i></button>
                    <p class="me-auto">Barra de Navegação</p>
                </div>
                </div>
            </ul>

        </nav>
        <div id="btn-toggle" class="toggle d-none"><i class="bi bi-list"></i></div>
    </header>

    <div class="container">
        <div class="card col gap-2">

            <div class="caption col gap-05">
                <h2 class="title">Crie sua conta como contratante</h2>
                <p class="text">Será enviado (solicitado) uma confirmação do cadastro por e-mail.</p>
            </div>

            <!-- Formulário de cadastro de contratante -->
            <form id="formCadastro" action="../php/processa_contratante.php" method="POST"
                enctype="multipart/form-data">
                <div id="card-content" class="col gap-1">

                    <!-- Etapa 1: Informações de Login -->
                    <div class="form-step col gap-1">

                        <!-- Campo de Email -->
                        <div class="form-item col">
                            <label for="emailContratante">Email:</label>
                            <input class="input-item" type="email" id="emailContratante" name="emailContratante"
                                required placeholder="Seu Email">
                        </div>

                        <!-- Campo de Senha -->
                        <div class="form-item col">
                            <label for="senhaContratante">Senha (mínimo 6 caracteres):</label>
                            <div class="row position-relative">
                                <input class="input-item w-100" type="password" id="senhaContratante"
                                    name="senhaContratante" minlength="6" required placeholder="Sua senha">
                                <span class="ico-password"><i class="bi bi-eye"></i></span>
                                <!-- ícone para mostrar senha -->
                            </div>
                        </div>

                        <!-- Campo de Confirmação de Senha -->
                        <div class="form-item col position-relative">
                            <label for="confirmarSenhaContratante">Confirmar Senha:</label>
                            <div class="row position-relative">
                                <input class="input-item w-100" type="password" id="confirmarSenhaContratante"
                                    name="confirmarSenha" required minlength="6" placeholder="Confirme sua senha">
                                <span class="ico-password"><i class="bi bi-eye"></i></span>
                            </div>
                            <span id="erroSenhaContratante" style="color: red; display: none;">As senhas não
                                coincidem.</span>
                        </div>

                        <!-- Botões de navegação entre etapas -->
                        <div class="form-item btn-list">
                            <button type="button" class="btn btn-prev">Voltar</button>
                            <button type="button" class="btn btn-next">Próxima Etapa</button>
                        </div>
                    </div>

                    <!-- Etapa 2: Dados Pessoais -->
                    <div class="form-step col gap-1">
                        <!-- Upload de imagem -->
                        <div class="form-item input-image col">
                            <label class="upload-btn col justify-center align-center" for="imagem-perfil"
                                style="width: 100px;aspect-ratio: 1/1; border-radius: 50%;">
                                <i class="bi bi-image"></i>
                                <span>Foto de Perfil</span>
                            </label>
                            <input type="file" id="imagem-perfil" name="imagemPerfil" accept="image/*">
                        </div>

                        <!-- Nome Completo -->
                        <div class="form-item col flex-1">
                            <label for="nomeContratante">Nome Completo:</label>
                            <input class="input-item" type="text" id="nomeContratante" name="nomeContratante" required
                                placeholder="Seu nome completo" style="min-width: 200px;">
                        </div>

                        <div class="form-item col flex-1">
                            <label for="dataNascimentoContratante">Data de Nascimento:</label>
                            <input class="input-item" type="date" id="dataNascimentoContratante"
                                name="dataNascimentoContratante" required max="">
                            <span id="erroIdadeContratante" style="color: red; display: none;">Você deve ter pelo menos
                                18
                                anos.</span>
                        </div>

                        <div class="form-item col">
                            <label>
                                <input type="checkbox" id="maiorDeIdadeContratante" name="maiorDeIdadeContratante"
                                    required>
                                Eu confirmo que tenho mais de 18 anos.
                            </label>
                        </div>





                        <!-- Telefone -->
                        <div class="form-item col">
                            <label for="telefoneContratante">Telefone:</label>
                            <input class="input-item" type="text" id="telefoneContratante" name="telefoneContratante"
                                required placeholder="Seu telefone">
                        </div>


                        <!-- Localização -->
                        <div class="col gap-1">
                            <div class="form-item state-item col w-100">
                                <label for="estadoContratante">Estado:</label>
                                <select id="estadoContratante" name="estadoContratante" required>
                                    <option value="">Selecione o estado</option>
                                    <!-- Lista completa de estados -->
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>

                            <div class="form-item col w-100">
                                <label for="cidadeContratante">Cidade:</label>
                                <input class="input-item" type="text" id="cidadeContratante" name="cidadeContratante"
                                    required placeholder="Ex: Rio de Janeiro">
                            </div>

                            <div class="form-item col w-100">
                                <label for="enderecoContratante">Endereço:</label>
                                <input class="input-item" type="text" id="enderecoContratante"
                                    name="enderecoContratante" required placeholder="Ex: Rua Tadeu Kosciusko">
                            </div>

                            <div class="form-item col w-100">
                                <label for="numeroContratante">Número:</label>
                                <input class="input-item" type="text" id="numeroContratante" name="numeroContratante"
                                    required placeholder="Ex: 155">
                            </div>
                        </div>





                        <!-- Botões finais -->
                        <div class="form-item btn-list">
                            <button type="button" class="btn btn-prev">Voltar</button>
                            <button type="submit" class="btn btn-next">Finalizar Cadastro</button>
                        </div>
                    </div>
                </div>
            </form>




        </div>
    </div>


    <script src="../assets/js/auth/app.js"></script>
</body>

</html>
