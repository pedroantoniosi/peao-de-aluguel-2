<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peão de Aluguel | Cadastro de Profissionais</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="/assets/img/logo.png" type="image/png">
</head>

<body class="auth-register">

    <header class="header-container row justify-between align-center">
        <a href="/index.html" class="logo">
            <img src="/assets/img/logo.png" alt="">
        </a>
        <nav id="navbar" class="navbar">
            <ul class="nav-list">
                <div class="btn-close">
                    <button id="btn-close-navbar" class="me-auto"><i class="bi bi-arrow-bar-left"></i></button>
                    <p class="me-auto">Barra de Navegação</p>
                </div>
                </div>
            </ul>

        </nav>
        <div id="btn-toggle" class="toggle d-none"><i class="bi bi-list"></i></div>
    </header>

    <div class="container">
        <div class="card col gap-2">
            <div class="caption col gap-05">
                <h2 class="title">Crie sua conta profissional</h2>
                <p class="text">Será enviado (solicitado) uma confirmação do cadastro por e-mail.</p>
            </div>



            <!-- Formulário de cadastro do profissional -->
            <form id="formCadastro" class="col gap-1"
                onsubmit="event.preventDefault(); alert('Cadastro enviado com sucesso!');">

                <!-- Tela 1: Login -->
                <div class="form-step col gap-1">
                    <!-- Email -->
                    <div class="form-item col">
                        <label for="emailProfissional">Email:</label>
                        <input class="input-item" type="email" id="emailProfissional" name="emailProfissional" required
                            placeholder="Seu Email" />
                    </div>

                    <!-- Senha -->
                    <div class="form-item col position-relative">
                        <label for="senhaProfissional">Senha (mínimo 6 caracteres):</label>
                        <div class="position-relative">
                            <input class="input-item" type="password" id="senhaProfissional" name="senhaProfissional"
                                minlength="6" required placeholder="Sua senha" />
                            <span class="ico-password"><i class="bi bi-eye"></i></span>
                        </div>
                    </div>

                    <!-- Confirmação de Senha -->
                    <div class="form-item col position-relative">
                        <label for="confirmarSenhaProfissional">Confirmar Senha:</label>
                        <div class="position-relative">
                            <input class="input-item" type="password" id="confirmarSenhaProfissional"
                                name="confirmarSenhaProfissional" minlength="6" required
                                placeholder="Confirme sua senha" />
                            <span class="ico-password"><i class="bi bi-eye"></i></span>
                        </div>
                    </div>

                    <!-- Mensagem de erro -->
                    <span id="erroSenhaProfissional" style="color: red; display: none;">As senhas não coincidem.</span>

                    <div class="form-item btn-list">
                        <button type="button" class="btn btn-prev">Voltar</button>
                        <button type="button" class="btn btn-next">Próxima Etapa</button>
                    </div>
                </div>

                <!-- Tela 2: Dados Pessoais -->
                <div class="form-step col gap-1">
                    <!-- Nome -->
                    <div class="form-item col">
                        <label for="nomeProfissional">Nome Completo:</label>
                        <input class="input-item" type="text" id="nomeProfissional" name="nomeProfissional" required
                            placeholder="Seu nome completo" />
                    </div>

                    <div class="form-item col">
                        <label for="dataNascimentoProfissional">Data de Nascimento:</label>
                        <input class="input-item" type="date" id="dataNascimentoProfissional"
                            name="dataNascimentoProfissional" required max="" />
                        <span id="erroIdadeProfissional" style="color: red; display: none;">Você deve ter pelo menos 18
                            anos.</span>
                    </div>




                    <!-- Telefone -->
                    <div class="form-item col">
                        <label for="telefoneProfissional">Telefone:</label>
                        <input class="input-item" type="text" id="telefoneProfissional" name="telefoneProfissional"
                            placeholder="(00) 00000-0000" />
                    </div>

                    <!-- CEP -->
                    <div class="form-item col">
                        <label for="cepProfissional">CEP:</label>
                        <input class="input-item" type="text" id="cepProfissional" name="cepProfissional" maxlength="9"
                            placeholder="00000-000" required />
                    </div>

                    <!-- Estado -->
                    <div class="form-item col">
                        <label for="estadoProfissional">Estado:</label>
                        <select id="estadoProfissional" name="estadoProfissional" required>
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <!-- Cidade -->
                    <div class="form-item col">
                        <label for="cidadeProfissional">Cidade:</label>
                        <input class="input-item" type="text" id="cidadeProfissional" name="cidadeProfissional" required
                            placeholder="Ex: São Paulo" />
                    </div>

                    <div class="form-item btn-list">
                        <button type="button" class="btn btn-prev">Voltar</button>
                        <button type="button" class="btn btn-next">Próxima Etapa</button>
                    </div>
                </div>

                <!-- Tela 3: Serviço -->
                <div class="form-step col gap-1">
                    <div class="form-item col">
                        <label for="servico">Escolha seu serviço:</label>
                        <select id="servico" required>
                            <option value="">Selecione um serviço</option>
                            <option value="eletricista">Eletricista</option>
                            <!-- ... -->
                        </select>
                    </div>

                    <!-- Valor + Tipo de precificação -->
                    <div class="form-item row justify-center gap-1">
                        <div class="col w-100">
                            <label for="valorServico">Valor do Serviço:</label>
                            <input class="input-item" type="text" id="valorServico" name="valorServico" required
                                placeholder="R$ 100,00" />
                        </div>
                        <div class="col w-100">
                            <label for="tipoPrecificacao">Tipo de precificação:</label>
                            <select id="tipoPrecificacao" required>
                                <option value="hora">Por Hora</option>
                                <option value="diaria">Por Diária</option>
                                <option value="servico">Por Serviço</option>
                            </select>
                        </div>
                    </div>

                    <!-- Sobre -->
                    <div class="form-item col">
                        <label for="sobre">Sobre você / experiência:</label>
                        <textarea id="sobre" name="sobre" rows="4"
                            placeholder="Conte um pouco sobre seu trabalho, tempo de experiência, etc."></textarea>
                    </div>

                    <div class="form-item btn-list">
                        <button type="button" class="btn btn-prev">Voltar</button>
                        <button type="submit" class="btn btn-next">Finalizar Cadastro</button>
                    </div>


                    <div class="form-item col">
                        <label>
                            <input type="checkbox" id="maiorDeIdadeProfissional" name="maiorDeIdadeProfissional"
                                required>
                            Declaro que tenho mais de 18 anos
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="../assets/js/auth/app.js"></script>
    <script src="../assets/js/auth/validate-password.js"></script>
    <script src="../assets/js/auth/validacao-idade.js"></script>
    <script src="../assets/js/auth/cep-fetcher.js"></script>
</body>

</html>
