            <div class="wrapper col gap-1">
                <div class="caption col">
                    <a href="#" class="btn-back mb-2 align-self-end"><i class="bi bi-x-lg"></i></a>
                    <h2 class="title">Crie sua conta pessoal</h2>
                    <p class="text">Será enviado (solicitado) uma confirmação do cadastro por e-mail.</p>
                </div>
                <!-- Etapa 1: Login -->
                <div class="form-step col tep-register" id="step-register">

                    <div class="form-item col">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Seu Email">
                    </div>

                    <div class="form-item col">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                    </div>

                    <div class="form-item col">
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-item col mt-2">
                        <button type="button" class="btn btn-next m-auto">Avançar<i
                                class="bi bi-chevron-compact-right ms-05"></i></button>
                    </div>

                </div>
                <!-- Etapa 2: Dados Pessoais -->
                <div class="form-step col" id="step-dados-pessoais">

                    <div class="form-item col">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                    </div>

                    <div class="form-item col">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" maxlength="2" readonly required>
                    </div>

                    <div class="form-item col">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" readonly required>
                    </div>

                    <div class="form-item col">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-item col">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>

                    <div class="form-item row gap-1 buttons mt-2 justify-center">
                        <button type="button" class="btn btn-prev">Voltar</button>
                        <button type="button" class="btn btn-next">Avançar<i
                                class="bi bi-chevron-compact-right ms-05"></i></button>
                    </div>

                </div>
                <!-- Etapa 3: Cadastro do Serviço -->
                <div class="form-step col step-servico" id="step-servico">

                    <div class="form-item col">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <!-- As opções serão adicionadas via JavaScript -->
                        </select>
                    </div>

                    <div class="form-item col">
                        <label for="servico">Serviço:</label>
                        <select id="servico" name="servico" required disabled>
                            <option value="">Selecione uma categoria primeiro</option>
                        </select>
                    </div>

                    <div class="form-item col">
                        <label for="valor">Valor do serviço (R$):</label>
                        <input type="number" id="valor" name="valor" min="0" step="0.01" required>
                    </div>

                    <div class="form-item col">
                        <label for="cobranca">Forma de cobrança:</label>
                        <select id="cobranca" name="cobranca" required>
                            <option value="">Selecione</option>
                            <option value="hora">Por hora</option>
                            <option value="visita">Por visita</option>
                            <option value="fixo">Valor fixo</option>
                        </select>
                    </div>

                    <div class="form-item col">
                        <label for="sobre">Sobre você / experiência:</label>
                        <textarea id="sobre" name="sobre" rows="4"
                            placeholder="Conte um pouco sobre seu trabalho, tempo de experiência, etc."></textarea>
                    </div>

                    <div class="form-item buttons row justify-center gap-1">
                        <button type="button" class="btn btn-prev">Voltar</button>
                        <button type="button" class="btn btn-next">Finalizar Cadastro</button>
                    </div>

                </div>
            </div>
        </div>
