<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se Agora mesmo | Peão de Aluguel</title>
    <!-- Import Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth">
    <main class="background-banner">
        <div class="container row align-center">
            <div class="wrapper col gap-1">
                <div class="caption col gap-05">
                    <a href="/index.html" class="btn-back mb-2 align-self-end"><i class="bi bi-x-lg"></i></a>
                    <h2 class="title">Crie sua conta pessoal</h2>
                    <p class="text">Será enviado (solicitado) uma confirmação do cadastro por e-mail.</p>
                </div>
                <!-- Etapa 1: Login -->
                <div class="form-step col step-register" id="step-register">
                    <div class="form-item col">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Seu Email">
                    </div>

                    <div class="form-item col">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                    </div>

                    <div class="form-item col">
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required
                            placeholder="Confirme sua senha">
                        <span id="erroSenha" style="color: red; display: none; font-size: 0.875rem;">
                            As senhas não coincidem.
                        </span>
                    </div>

                    <div class="form-item col mt-2">
                        <button type="button" class="btn btn-next m-auto">Avançar<i
                                class="bi bi-chevron-compact-right ms-05"></i></button>
                    </div>
                </div>

                <!-- Etapa 2: Dados Pessoais -->
                <div class="form-step col sep-personal-data " id="step-dados-pessoais">

                    <div class="form-item col">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                    </div>

                    <div class="form-item col">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" maxlength="2" readonly required>
                    </div>

                    <div class="form-item col">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" readonly required>
                    </div>

                    <div class="form-item col">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-item col">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>

                    <div class="form-item row gap-1 buttons mt-2 justify-center">
                        <button type="button" class="btn btn-prev">Voltar</button>
                        <button type="button" class="btn btn-next">Avançar<i
                                class="bi bi-chevron-compact-right ms-05"></i></button>
                    </div>

                </div>

                <!-- Etapa 3: Cadastro do Serviço -->
                <div class="form-step col step-servico" id="step-servico">
                    <!-- Serviço + botão adicionar -->
                    <div class="form-item row flex-wrap gap-05">
                        <select id="servico" required>
                            <option value="">Selecione um serviço</option>
                        </select>
                        <button id="addServicoBtn" class="add-service" disabled>Adicionar serviço</button>
                    </div>

                    <!-- Lista de serviços selecionados -->
                    <div id="service-list" class="col gap-05">

                    </div>


                    <!-- Sobre -->
                    <div class="form-item col">
                        <label for="sobre">Sobre você / experiência:</label>
                        <textarea id="sobre" name="sobre" rows="4"
                            placeholder="Conte um pouco sobre seu trabalho, tempo de experiência, etc."></textarea>
                    </div>

                    <!-- Navegação -->
                    <div class="form-item buttons row justify-center gap-1">
                        <button type="button" class="btn btn-prev">Voltar</button>
                        <button type="button" class="btn btn-next">Finalizar Cadastro</button>
                    </div>

                </div>


            </div>
        </div>
    </main>




    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/service-list.js"></script>
    <script src="/assets/js/validate-password.js"></script>
    <script src="/assets/js/cep-fetcher.js"></script>

</body>

</html>
