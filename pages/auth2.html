<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="auth">
    <main class="auth-container p-1">
        <div class="wrapper row">
            <div class="card">
                <a href="/index.html" class="btn-back align-self-start" aria-label="Voltar">
                    <i class="bi bi-arrow-left"></i>
                </a>

                <div class="caption col gap-3">
                    <div class="col gap-1">
                        <h2 class="title">Entre para aproveitar tudo que preparamos para você!</h2>
                        <p class="text">Faça login e tenha acesso agora mesmo à nossa plataforma.</p>
                    </div>
                </div>

                <div class="switch-auth row justify-between">
                    <button class="btn-rounded flex-1 active" id="btnLogin" type="button">Login</button>
                    <button class="btn-rounded flex-1" id="btnRegister" type="button">Cadastrar</button>
                </div>

                <!-- Formulário de Login -->
                <form class="form-container col gap-1" id="loginForm" aria-hidden="false">
                    <div class="form-item row align-center">
                        <i class="bi bi-envelope-fill me-05"></i>
                        <div class="position-relative flex-1">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" placeholder="exemplo@email.com" required>
                        </div>
                    </div>

                    <div class="form-item row align-center">
                        <i class="bi bi-lock-fill me-05"></i>
                        <div class="position-relative flex-1">
                            <label for="password">Senha</label>
                            <input id="password" type="password" placeholder="mínimo 6 dígitos" minlength="6" required>
                        </div>
                    </div>

                    <div class="row remember-row">
                        <label class="row align-center">
                            <input type="checkbox" class="remember-checkbox me-05">
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn btn-login">Entrar</button>
                </form>

                <!-- Formulário de Cadastro -->
                <form class="form-container col gap-1 hidden" id="registerForm" aria-hidden="true">
                    <div class="form-item row align-center">
                        <i class="bi bi-person-fill me-05"></i>
                        <div class="position-relative flex-1">
                            <label for="name">Nome</label>
                            <input id="name" type="text" placeholder="Seu nome completo" required disabled>
                        </div>
                    </div>

                    <div class="form-item row align-center">
                        <i class="bi bi-envelope-fill me-05"></i>
                        <div class="position-relative flex-1">
                            <label for="reg-email">E-mail</label>
                            <input id="reg-email" type="email" placeholder="exemplo@email.com" required disabled>
                        </div>
                    </div>

                    <div class="form-item row align-center">
                        <i class="bi bi-lock-fill me-05"></i>
                        <div class="position-relative flex-1">
                            <label for="reg-password">Senha</label>
                            <input id="reg-password" type="password" placeholder="mínimo 6 dígitos" minlength="6"
                                required disabled>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login">Cadastrar</button>
                </form>
            </div>



        </div>
    </main>

</body>

</html>
