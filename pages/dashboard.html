        <nav class="user-navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="bi bi-layout-split me-05"></i>
                    <p class="nav-text">Inicio</p>
                </li>
                <li class="nav-item">
                    <i class="bi bi-layout-split me-05"></i>
                    <p class="nav-text">Exibir</p>
                </li>

                    <i class="bi bi-funnel-fill me-05"></i>
                    <p id="btn-filter" class="nav-text">Filtrar</p>

            </ul>

        <div class="container gap-1">
            <div class="user-filter d-flex-lg col">
                <div class="user-filter-caption row align-center justify-center p-1 ">
                    <button id="btn-close-filter" class="me-auto"><i class="bi bi-arrow-bar-left"></i></button>
                    <p class="me-auto" style="font-weight: 500;">Filtrar</p>
                </div>
                <div class="card">
                    <h2 class="filter-title">Filtros aplicados</h2>
                    <div id="active-filters" class="active-item row flex-wrap gap-1">

                    </div>
                </div>
                <div class="card">
                    <h2 class="filter-title">Localização</h2>
                    <div class="col gap-1">
                        <select id="estadoProfissional" name="estadoProfissional" required>
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <div class="card">
                    <h2 class="filter-title">Faixa de Preço</h2>
                    <div class="row gap-1">
                        <input type="text" id="precoMin" placeholder="Preço mínimo">
                        <input type="text" id="precoMax" placeholder="Preço máximo">
                    </div>
                </div>

                <div class="card job-card">
                    <h2 class="filter-title">Profissiões</h2>
                    <div id="job-list" class="col gap-2">

                    </div>
                </div>

            </div>
            <div class="user-hero col gap-1">
                <div class="user-search row">
                    <div class="search-ico row align-center justify-center p-05"><i class="bi bi-search"></i></div>
                    <input class="search-bar w-100 p-05" type="text" id="search-bar"
                        placeholder="Buscar por nome, profissão ou serviço ex: Ana Souza, eletricista, pintura...">
                    <!-- <ul id="sugestoes" class="autocomplete-list">

                    </ul> -->

                <div id="user-dashboard" class="user-dashboard">
                </div>
