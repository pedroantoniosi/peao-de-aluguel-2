<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peão de Aluguel | Página Principal</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="/assets/img/logo.png" type="image/png">
</head>
<style>
    .btn-remove {
        background: none;
        border: none;
        margin-left: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .job-btn {
        border-radius: 20rem;
        padding: .2rem .4rem;
        background-color: hsl(0, 0%, 20%);
        color: #fff;

        &:hover {
            background-color: hsl(0, 0%, 40%);
        }
    }
</style>

<body id="dashboard" class="position-relative">
    <div class="dashboard-container">

        <div class="menu-bar justify-between align-center">
            <a href="" class="row">
                <img src="../assets/img/logo.png" alt="">
            </a>
            <div class="col gap-05">
                <a href="../pages/user-interface.html"><i class="bi bi-person-circle"></i></a>
                <button id="btn-logout" style="font-size: 1rem;"><i class="bi bi-box-arrow-left"></i></button>
            </div>
        </div>

        <div class="container gap-1">
            <div id="user-filter" class="user-filter col">
                <div class="user-filter-caption row align-center justify-center p-1 ">
                    <button id="btn-close-filter" class="me-auto"><i class="bi bi-arrow-left"></i></button>
                    <p class="me-auto" style="font-weight: 500;">Filtrar</p>
                </div>
                <div class="card">
                    <h2 class="filter-title">Filtros aplicados</h2>
                    <div id="active-filters" class="active-item row flex-wrap gap-1">

                    </div>
                </div>
                <div class="card">
                    <h2 class="filter-title  row gap-05">
                        <i class="bi bi-map-fill"></i>
                        <span>Localização</span>
                    </h2>
                    <div class="col gap-1">
                        <select id="estadoProfissional" name="estadoProfissional" required>
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>




                <div class="card">
                    <h2 class="filter-title row gap-05">
                        <i class="bi bi-currency-dollar"></i>
                        <span>Faixa de Preço</span>
                    </h2>
                    <div class="row gap-1">
                        <input type="text" id="precoMin" placeholder="Preço mínimo">
                        <input type="text" id="precoMax" placeholder="Preço máximo">
                    </div>
                </div>

                <div class="card job-card row gap-05">
                    <h2 class="filter-title">
                        <i class="bi bi-briefcase-fill"></i>
                        <span>Profissiões</span>
                    </h2>
                    <div id="job-list" class="col gap-2">

                    </div>
                </div>

            </div>
            <div class="user-hero col gap-1">
                <div class="row-md gap-2">
                    <div class="user-search row flex-1">
                        <div class="search-ico row align-center justify-center p-05"><i class="bi bi-search"></i></div>
                        <input class="search-bar w-100 p-05" type="text" id="search-bar"
                            placeholder="Buscar por nome, profissão ou serviço ex: Ana Souza, eletricista, pintura...">
                        <!-- <ul id="sugestoes" class="autocomplete-list">
                        </ul> -->
                    </div>
                    <nav class="user-navbar">
                        <ul class="nav-list row justify-center gap-05 align-center">
                            <li id="resize-selector" class="nav-item row">
                                <i class="bi bi-layout-split me-05"></i>
                                <p class="nav-text">Exibir</p>
                            </li>
                            <li class="nav-item row align-center gap-05">
                                <div id="order-selector" class="row p-05">
                                    <i class="bi bi-sort-alpha-up me-05"></i>
                                    <p class="nav-text">Ordenar</p>
                                </div>
                                <div id="select-list" class="select-list">
                                    <div class="caption col">
                                        <button id="sortPriceLowest" value="menor" class="btn-order">Menor
                                            preço</button>
                                        <button id="sortPricehigher" value="maior" class="btn-order">Maior
                                            preço</button>
                                        <button id="btnCloseSelect" class="btn-close mt-auto ms-auto p-1"
                                            style="color: #d9534f;">Cancelar</button>
                                    </div>

                                </div>
                            </li>
                            <li class="nav-item row">
                                <div id="filter-selector" class="d-none-lg">
                                    <i class="bi bi-funnel-fill me-05"></i>
                                    <p id="btn-filter" class="nav-text">Filtrar</p>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div id="user-dashboard" class="user-dashboard">

                </div>
            </div>
        </div>
    </div>
    <div class="user-settings"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnLogout = document.getElementById('btn-logout');
            if (btnLogout) {
                btnLogout.addEventListener('click', () => {
                    fetch('../php/logout.php', {
                        method: 'POST',
                        credentials: 'include' // importante para enviar o cookie da sessão
                    })
                        .then(response => {
                            if (response.ok) {
                                window.location.href = '../pages/auth-login.html'; // redireciona após logout
                            } else {
                                console.error('Erro ao fazer logout');
                            }
                        })
                        .catch(err => console.error('Erro no logout:', err));
                });
            }
        });

    </script>
    <script src="../assets/js/dashboard/app.js"></script>
    <!-- <script src="../assets/js/dashboard/filters.js"></script> -->
    <!-- <script src="../assets/js/dashboard/fetch-users.js"></script> -->
    <script src="../assets/js/dashboard/fetch-usuarios.js"></script>
    <script src="../assets/js/dashboard/filtros.js"></script>
</body>

</html>
