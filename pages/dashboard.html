<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body id="dashboard" class="position-relative">
    <div class="dashboard-container">
        <div class="container gap-1">
            <div class="user-filter d-flex-lg col">
                <div class="card">
                    <h2 class="filter-title">Filtros aplicados</h2>
                    <div id="active-filters">

                    </div>
                </div>
                <div class="card">
                    <h2 class="filter-title">Localização</h2>
                    <div class="col gap-1">
                        <select id="estadoProfissional" name="estadoProfissional" required>
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <div class="card">
                    <h2 class="filter-title">Faixa de Preço</h2>
                    <div class="row gap-1">
                        <input type="text" placeholder="Preço mínimo">
                        <input type="text" placeholder="Preço máximo">
                    </div>
                </div>
                <div class="card">
                    <h2 class="filter-title">Profissiões</h2>
                    <div id="job-list">

                    </div>
                </div>
            </div>
            <div class="user-hero col gap-1">
                <nav class="user-navbar">
                    <ul class="nav-list gap-1 px-1">
                        <li class="nav-item d-none-lg"><i class="bi bi-layout-split me-05"></i>
                            <p>Exibir</p>
                        </li>
                        <li class="nav-item row"><i class="bi bi-arrow-down-up me-05"></i>
                            <p>Ordenar</p>
                        </li>
                        <li class="nav-item d-none-lg"><i class="bi bi-funnel-fill me-05"></i>
                            <p>Filtrar</p>
                        </li>
                    </ul>
                </nav>
                <div class="user-search row">
                    <div class="search-ico row align-center justify-center p-05"><i class="bi bi-search"></i></div>
                    <input class="search-bar w-100 p-05" type="text" id="search-bar"
                        placeholder="Buscar por nome, profissão ou serviço ex: Ana Souza, eletricista, pintura...">
                    <!-- <ul id="sugestoes" class="autocomplete-list">

                    </ul> -->
                </div>
                <div id="user-dashboard" class="user-dashboard">
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/dashboard/fetch-jobs.js"></script>
    <script src="/assets/js/dashboard/fetch-users.js"></script>

</body>

</html>
