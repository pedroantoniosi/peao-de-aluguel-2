<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body id="dashboard" class="position-relative">
    <div class="dashboard-container">
        <div class="container">
            <div class="user-filter d-flex-lg">a</div>
            <div class="user-hero col gap-1">
                <nav class="user-navbar">
                    <ul class="nav-list gap-1 px-1">
                        <li class="nav-item d-none-lg"><i class="bi bi-layout-split me-05"></i>Exibir</li>
                        <li class="nav-item"><i class="bi bi-arrow-down-up me-05"></i>Ordenar</li>
                        <li class="nav-item d-none-lg"><i class="bi bi-funnel-fill me-05"></i>Filtrar</li>
                    </ul>
                </nav>
                <div class="user-search px-1">
                    <input class="search-bar w-100 p-05" type="text" id="search-bar"
                        placeholder="Buscar por nome, profissão ou serviço ex: Ana Souza, eletricista, pintura...">
                    <ul id="sugestoes" class="autocomplete-list">

                    </ul>
                </div>
                <div id="user-dashboard" class="user-dashboard p-1">
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/dashboard/fetch-users.js"></script>
    <script src="/assets/js/dashboard/"></script>
</body>

</html>
