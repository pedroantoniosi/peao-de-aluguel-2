<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se Agora mesmo | Peão de Aluguel</title>
    <!-- Import Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Sora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Vietnan Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body id="auth" class="auth">

    <header class="header-container row justify-between align-center">
        <a href="/index.html" class="logo"><img src="/assets/img/logo.png" alt=""></a>
        <nav id="navbar" class="navbar">
            <ul class="nav-list">
                <div class="btn-close">
                    <button id="btn-close-navbar" class="me-auto"><i class="bi bi-arrow-bar-left"></i></button>
                    <p class="me-auto">Barra de Navegação</p>
                </div>
                </div>
            </ul>

        </nav>
        <div id="btn-toggle" class="toggle d-none"><i class="bi bi-list"></i></div>
    </header>

    <main class="background-banner">
        <div class="container row align-center">

            <main class="wrapper col gap-1">
                <!-- Cabeçalho da Página -->
                <div class="caption col gap-05">
                    <a href="/index.html" class="btn-back mb-2 align-self-end" aria-label="Fechar login">
                        <i class="bi bi-x-lg"></i>
                    </a>
                    <h2 class="title">Bem-vindo de volta!</h2>
                    <p class="text">Faça login para acessar sua conta e conectar-se com profissionais ou contratantes.
                    </p>
                </div>

                <!-- Formulário de Login -->
                <form class="form-step step-register col gap-1" action="/login" method="POST">
                    <div class="form-item col">
                        <label for="emailCliente">Email:</label>
                        <input class="input-item" type="email" id="emailCliente" name="emailCliente" required
                            placeholder="Seu Email" autocomplete="email">
                    </div>

                    <div class="form-item col" style="position: relative;">
                        <label for="senhaContratante">Senha</label>
                        <div class="row">
                            <input class="input-item w-100" type="password" id="senhaContratante"
                                name="senhaContratante" minlength="6" required placeholder="Sua senha">
                        </div>
                    </div>

                    <div class="row justify-space-between align-center">
                        <a href="/recuperar-senha.html" class="text-sm link">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn-primary  mt-1">Entrar</button>

                    <p class="text-sm mt-1 text-center">
                        Ainda não possui uma conta?
                        <a href="/pages/auth-profissional.html" class="link" style="color: #66a3ff;">Cadastre-se como
                            Profissional</a> ou
                        <a href="/pages/auth-client.html" class="link" style="color: #66a3ff;">como
                            Contratante</a>.
                    </p>
                </form>
            </main>


        </div>
        </div>
    </main>



    <script src="/app.js"> </script>
    <script src="/assets/js/auth/validate-password.js"></script>


</body>

</html>
