<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="auth-page">

        <div class="container">
            <div class="auth-card p-1">

                <form action="" class="card col gap-1">

                    <div class="user-img col gap-05 justify-center">
                        <img src="../assets/img/pic.jpg" alt="">
                        <button class="">Mudar sua foto de perfil</button>
                    </div>
                    <div class="col mt-2 gap-1">
                        <a href="../pages/dashboard.html" class="btn-back form-item row gap-1 align-center">
                            <span><i class="bi bi-arrow-left"></i></span>
                            <h2>Meu Cadastro Pessoal</h2>
                        </a>
                        <div class="form-item col">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Seu Email">
                        </div>

                        <div class="form-item col">
                            <label for="email">Senha:</label>
                            <input type="email" id="email" name="email" required placeholder="Seu Email">
                        </div>

                        <div class="form-item col ">
                            <label for="">Escolha seu serviço:</label>
                            <select id="servico" required>
                                <option value="">Selecione um serviço</option>
                            </select>
                        </div>

                        <div class="form-item row justify-center gap-1">
                            <div class="col w-100">
                                <label for="">Valor do Serviço:</label>
                                <input type="text">
                            </div>
                            <div class="col w-100">
                                <label for="">Tipo de precificação:</label>
                                <select id="servico" required>
                                    <option value="">Por Hora</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-item col">
                            <label for="sobre">Sobre você / experiência:</label>
                            <textarea id="sobre" name="sobre" rows="4"
                                placeholder="Conte um pouco sobre seu trabalho, tempo de experiência, etc."></textarea>
                        </div>

                        <div class="form-item row justify-center mt-auto">
                            <button class="btn-submit mt-1">Salvar Alterações</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
